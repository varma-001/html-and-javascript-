<!DOCTYPE html>
<html>
<head>
<title>Function Demo</title>
<script type="text/javascript"> function my_fun(num1,num2,num3)
{
return (num1+num2)/num3;
}
</script>
</head>
<body>
<center>
<script     type="text/javascript"> document.write("The addition of 10 and 20 divided by 2 is "); document.write("<br>"); document.write("<h3>"+my_fun(10,20,2)+"</h3>");
</script>
</center>
</body>
</html>
