<!DOCTYPE html>
<html>
<head>
	<title>Login/Signup Page</title>
	<script src="temp.js"></script>
</head>
<body style="background-color:rgb(250, 172, 249);">
	<h1>Login</h1>
	<form id="login-form">
		<label>Email:</label>
		<input type="email" id="login-email" required><br><br>
		<label>Password:</label>
		<input type="password" id="login-password" required><br><br>
		<button type="submit">Login</button>
	</form>
	<h1>Signup</h1>
	<form id="signup-form">
		<label>First Name:</label>
		<input type="text" id="signup-firstname" required><br><br>
		<label>Last Name:</label>
		<input type="text" id="signup-lastname" required><br><br>
		GENDER: MALE<input type="radio" > FEMALE<input type="radio">
		<br><br>
		LANGUAGE:      <select name="language" id="lg">
			<option value="Tamil">Tamil</option>
			<option value="English">English</option>
			<option value="Others">Others</option>	
		 </select>
		 <br><br>
		<label>Email:</label>
		<input type="email" id="signup-email" required><br><br>
		<label>Password:</label>
		<input type="password" id="signup-password" required><br><br>
		<button type="submit">Signup</button>
	</form>
</body>
</html>
