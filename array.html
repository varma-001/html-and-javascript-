<html>
<head>
<title>Passing an Array to the function</title>
<script type="text/javascript"> function display(a)
{
document.write("The contents of the array are..."+"<br>"); i=0;
for(i in a)
{
document.write(a[i]+"<br>"); i++;
}
}
</script>
</head>
<body>
<center>
<script type="text/javascript"> var ar=new Array(10); for(i=0;i<=9;i++)
{
ar[i]=i;
}
display(ar);
 </script>
</center>
</body>
</html>
