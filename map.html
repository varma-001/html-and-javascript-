
<html>
<head>
	<title>Clickable India Map</title>
	<style>
		.map {
			display: inline-block;
			position: relative;
	        background-repeat: no-repeat;
			width: 640px;
			height: 510px;
		}
		.marker {
			display: inline-block;
			position: absolute;
			background-color: red;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <img src="map.jpg" alt="india" width="800" height="783">
	<div class="map">
		<div class="marker" style="left: 275px; top: -551px;" onclick=" href=('https://en.wikipedia.org/wiki/Tamil_Nadu')"></div>
		<div class="marker" style="left: 170px; top: -310px;" onclick="alert('You clicked Maharastra!')"></div>
		<div class="marker" style="left: 250px; top: -180px;" onclick="alert('You clicked Karnataka!')"></div>
		<div class="marker" style="left: 300px; top: -185px;" onclick="alert('You clicked Andrapradesh!')"></div>
		<div class="marker" style="left: 300px; top: -100px;" onclick="alert('You clicked Tamil nadu!')"></div>
      
	</div>
</body>
</html>
