<!DOCTYPE html>
<html>
<head>
	<title>Array ObjectsL</title>
</head>
<body>
    <h1>Array Objects</h1>
    <div id="output"></div>
    <script>
		const people = [
			{ name:'varma',id: 4 },
			{ name:'Jane',id: 2 },
			{ name:'noah',id: 6 }
		];
		const filteredPeople = people.filter(person => person.id > 3);
		const filteredNames = filteredPeople.map(person => person.name);
		const output = document.getElementById('output');
		filteredNames.forEach(name => {
			const div = document.createElement('div');
			div.textContent = name;
			output.appendChild(div);
		});
	</script>

</body>
</html>
